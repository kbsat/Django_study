{% extends 'base.html' %} 
{% block title %}
<title>Sign Up</title>
{% endblock %} 
{% block contents %}
<div class="container">
  <h1>Sign Up!</h1>
  <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    Username:
    <br />
    <input type="text" name="username" value="" />
    <br />
    Password:
    <br />
    <input type="text" name="password1" value="" />
    <br />
    Confirm Password:
    <br />
    <input type="text" name="password2" value="" />
    <br />
    <br />
    <input type="submit" class="btn btn-primary" value="Sign Up!" />
  </form>
</div>
{% endblock %}
