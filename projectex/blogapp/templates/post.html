{% extends 'base.html' %}

{% block title%}
<title>Post</title>
{%endblock%}
{% block contents%}
<div class="container">
  <form action="{% url 'create' %}">
    <h1>제목</h1>
    <textarea name="title" cols="100" rows="1" style="resize: none;"></textarea>
    <h1>본문</h1>
    <textarea name="body" cols="100" rows="10" style="resize: none;"></textarea>
    <br />
    <input type="submit" value="게시글 작성" />
  </form>
</div>
{%endblock%}
