{% extends 'base.html' %}

{% block contents %}
<br />
{% for blog in blogs.all %}
<div class = "container">
  <div class="card">
    <h2 class="card-header">{{blog.title}}</h2>
    <div class="card-body">
      <h5 class="card-title">{{blog.pub_date}}</h5>
      <p class="card-text">{{blog.summary}} ...</p>
      <a href="{% url 'detail' blog.id %}" class="btn btn-dark">more</a>
    </div>
  </div>
</div>
<br>
{% endfor %}
{% endblock%}
